<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236366f1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M12 22a10 10 0 1 0 0-20 10 10 0 0 0 0 20z'/%3E%3Cpath d='M12 6v6l4 4'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senslyze Attendance</title>
    <style>
      /* Ensure theme toggle is always visible with high contrast */
      #theme-toggle-container {
        position: fixed !important;
        top: 24px !important;
        right: 24px !important;
        z-index: 9999 !important;
      }
      
      #global-theme-toggle {
        width: 56px !important;
        height: 56px !important;
        border-radius: 28px !important;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3) !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        animation: pulse-toggle 2s infinite !important;
      }
      
      @keyframes pulse-toggle {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
      
      /* Initial theme styles to prevent flash */
      body {
        background-color: #09090b;
        color: #fafafa;
      }
      
      /* Large icon size */
      .theme-toggle-sun, .theme-toggle-moon {
        width: 24px !important;
        height: 24px !important;
      }
      
      /* Make toggle buttons stand out with bright colors */
      .mobile-theme-toggle-light {
        background-color: #f59e0b !important;
      }
      
      .mobile-theme-toggle-dark {
        background-color: #4f46e5 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
